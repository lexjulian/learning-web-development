<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
      <h3>Registration Form</h3>
      <form action="#">
        <label for="fname">Full Name</label>
        <input
          type="text"
          id="fname"
          placeholder="Enter full name"
          class="input"
          required
        />
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="Enter email address"
          class="input"
          required
        />
        <div class="input_container">
          <div class="input_box">
            <label for="mobile">Mobile Number</label>
            <input
              type="number"
              id="mobile"
              placeholder="Enter mobile number"
              class="input"
              required
            />
          </div>
          <div class="input_box">
            <label for="bdate">Birth Date</label>
            <input type="date" id="bdate" class="input" required />
          </div>
        </div>
        <label for="gender">Gender</label>
        <div class="input_gender">
          <div class="gender">
            <input
              type="radio"
              id="gender-male"
              name="igender"
              class="igender"
              checked
            />
            <label for="gender-male">Male</label>
          </div>

          <div class="gender">
            <input
              type="radio"
              id="gender-female"
              name="igender"
              class="igender"
            />
            <label for="gender-female">Female</label>
          </div>

          <div class="gender">
            <input
              type="radio"
              id="gender-other"
              name="igender"
              class="igender"
            />
            <label for="gender-other">Prefer not to say</label>
          </div>
        </div>
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          placeholder="Enter address"
          class="input"
        />
        <div class="input_country">
          <select name="country" id="country" class="input">
            <option value="">Country</option>
            <option value="United States">United State</option>
            <option value="Italy">Italy</option>
            <option value="Philippines">Philippines</option>
          </select>
          <input type="number" placeholder="Enter postal code" class="input" />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
