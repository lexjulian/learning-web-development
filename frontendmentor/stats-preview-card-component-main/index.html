<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stats Preview</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <picture>
          <source
            media="(min-width: 40em)"
            srcset="images/image-header-desktop.jpg"
          />
          <source
            media="(max-width: 40em)"
            srcset="images/image-header-mobile.jpg"
          />
          <img src="images/image-header-desktop.jpg" alt="image" />
        </picture>
      </div>
      <div class="text-container">
        <h2>
          Get <span class="highlight">insights</span> that help your business
          grow.
        </h2>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="analytics flow-content">
          <div class="analytics-card">
            <h3>10k+</h3>
            <p>companies</p>
          </div>
          <div class="analytics-card">
            <h3>314</h3>
            <p>templates</p>
          </div>
          <div class="analytics-card">
            <h3>12M+</h3>
            <p>Queries</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
