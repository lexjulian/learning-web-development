<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- Rating state start -->
    <section>
      <div class="container flow-content">
        <div class="container-icon">
          <img src="./images/icon-star.svg" alt="start" />
        </div>
        <div class="container-text">
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="container-rating">
          <div class="btn-container">
            <button class="btn">1</button>
          </div>
          <div class="btn-container">
            <button class="btn">2</button>
          </div>
          <div class="btn-container">
            <button class="btn">3</button>
          </div>
          <div class="btn-container">
            <button class="btn">4</button>
          </div>
          <div class="btn-container">
            <button class="btn">5</button>
          </div>
        </div>
        <form action="#" id="form">
          <button class="submit" type="submit">Submit</button>
        </form>
      </div>

      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="container container-thankyou flow-content invisible">
        <img src="./images/illustration-thank-you.svg" alt="thankyou" />
        <div class="container-p">
          <p>You selected <span class="rating">4</span> out of 5</p>
        </div>

        <h3>Thank you!</h3>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </p>
      </div>
    </section>

    <!-- Thank you state end -->
  </body>
</html>
