<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Order Summary Card</title>
  </head>
  <body>
    <div class="container">
      <div class="order__photo-box">
        <img src="./images/illustration-hero.svg" alt="" class="order__photo" />
      </div>
      <div class="order__main">
        <h1 class="order__title">Order Summary</h1>
        <p class="order__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="order__plan">
          <div class="order__plan-logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
              <g fill="none" fill-rule="evenodd">
                <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
                <path
                  fill="#717FA6"
                  fill-rule="nonzero"
                  d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"
                />
              </g>
            </svg>
          </div>
          <div class="order__plan-amount">
            <p class="order__plan-title">Annual Plan</p>
            <p class="order__plan-price">$59.99/year</p>
          </div>
          <a href="#" class="order__plan-link">Change</a>
        </div>
        <div class="order__payment">
          <a href="#" class="order__payment-link">Proceed to Payment</a>
        </div>
        <div class="order__payment-cancel">
          <a href="#" class="order__payment-link-cancel">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
