<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Amazon</title>
  </head>
  <body>
    <!-- Header and Navbar -->
    <header>
      <nav class="navbar">
        <div class="section_container">
          <div class="navbar_container">
            <div class="navbar_logo">
              <img src="images/amazon_logo.png" alt="logo" />
            </div>
            <div class="navbar_country">
              <h4>Deliver</h4>
              <div class="navbar_location">
                <i class="bx bxs-map"></i>
                <h3>Nepal</h3>
              </div>
            </div>
            <div class="navbar_search">
              <form action="#" class="navbar_form">
                <select name="category" id="catergory">
                  <option value="all">All</option>
                  <option value="allcat">All Categories</option>
                  <option value="amazondevices">Amazon Devices</option>
                </select>
                <input type="text" placeholder="Search Amazon" />
                <div class="center">
                  <i class="bx bx-search"></i>
                </div>
              </form>
            </div>
            <div class="navbar_signin">
              <h4>Hello, sign in</h4>
              <h3>Account & Lists</h3>
            </div>
            <div class="navbar_returns">
              <h4>Returns</h4>
              <h3>& Orders</h3>
            </div>
            <div class="navbar_cart">
              <i class="bx bxs-cart-alt"></i>
              <h3>Cart</h3>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Banner -->
  </body>
</html>
