<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Product Review</title>
  </head>
  <body>
    <div class="container">
      <div class="product__photo-box">
        <img
          src="./images/image-product-desktop.jpg"
          alt="photo"
          class="product__photo"
        />
      </div>
      <div class="product__details-box">
        <h2 class="product__tag">Perfume</h2>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description">
          A foloral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__price-box">
          <p class="product__new-price">$149.99</p>
          <p class="product__orig-price">$169.99</p>
        </div>
        <div class="product__btn-cart">
          <svg class="btn-logo">
            <use xlink:href="./images/sprite.svg#icon-cart"></use>
          </svg>
          <a href="#" class="btn-link"> Add to Cart </a>
        </div>
      </div>
    </div>
  </body>
</html>
